<!DOCTYPE html>
<html>
<body>

<h2>IRIS Classifier</h2>
<p>Tested on GlassFish Server 4.1.1. Written in IntelliJ IDEA Community edition and NetBeans IDE 8.2. </p>

<form id="PredictForm1" >
  Sepal length:<br>
  <input type="text" name="sl" value="5.6">
  <br>  
  Sepal width:<br>
  <input type="text" name="sw" value="3.6">
  <br>
   Petal length:<br>
  <input type="text" name="pl" value="1.6">
  <br>
   Petal width:<br>
  <input type="text" name="pw" value="0.2">
  <br>
<button onclick="myFunction()">Try it</button>
</form> 
<p>Classification on a pre-trained classifier.</p>

<form>
    <input type="button" value="Train one yourself" 
           onclick="window.location.href='http://localhost:8080/IrisClassifier/TrainPage.html'"/>
</form>

<script>
function myFunction() {
var xhr = new XMLHttpRequest();
var x = document.getElementById("PredictForm1");
xhr.open('GET', "http://localhost:8080/IrisClassifier/webresources/predict?"+"sl="+x.elements[0].value+"&"+"sw="+x.elements[1].value+"&"+"pl="+x.elements[2].value+"&"+"pw="+x.elements[3].value, true);
xhr.send();
xhr.onreadystatechange = processRequest;
 
function processRequest(e) {
 if (xhr.readyState == 4&& xhr.status == 200) {
     var response = JSON.parse(xhr.responseText);
     alert(response.class);          
    }
}
}

</script>
</body>
</html>
